# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Member:
    default: true
    permissions:
    - -bukkit.command.kill
    - essentials.help
    - -bukkit.command.list
    - essentials.msg
    - essentials.balance
    - essentials.balance.others
    - essentials.balancetop
    - essentials.pay
    - essentials.afk
    - essentials.spawn
    - essentials.sethome
    - essentials.delhome
    - essentials.home
    - essentials.tpa
    - essentials.tpaccept
    - essentials.tpdeny
    - essentials.warp
    - essentials.warp.list
    - essentials.kit
    - essentials.rules
    - essentials.ping
    - essentials.mail
    - essentials.spawner
    - essentials.spawn
    - essentials.tpahere
    - essentials.helpop
    - essentials.kit.starter
    - essentials.kit.tools
    inheritance:[]
    info:
      prefix: '&6[&r&bMember&6]&r'
      build: true
      suffix: ''
  Helper:
  default: false
  permissions:
  - fly.fly
  - essentials.feed
  - essentials.kick
  - essentials.nick
  - essentials.helpop
  - essentials.fly
  inheritance:
  - Member
  - g:essentials_helper
  info:
     prefix: '&6[&a&lHelper&6]'
     build: true
     suffix: ''
  Builder:
    default: false
    permissions: 
    - fly.fly
    - essentials_gamemode
    inheritance:
    - Member
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&4&kI&r&7[&2Builder&7]&r&4&kI&r&a]'
      build: true
      suffix: ''
   Trial-Builder:
    default: false
    permissions:
    - essentials.nick
    - worldedit.help
    - worldedit.wand
    inheritance:
    - Member
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&6[&2&lTrial-Builder]&6' 
      build: true
      suffix: ''
   Head-Builder:
    default: false
    permissions: 
    - fly.fly
    - essentials_gamemode
    inheritance:
    - Member
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&4&kI&r&7[&2Head-Builder&7]&r&4&kI&r&a'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - essentials.gamemode
    - essentials.vanish
    - essentials.back
    - essentials.back.ondeath
    - essentials.tp
    - essentials.tpall
    - essentials.tpo
    - essentials.tpohere
    - essentials.tptoggle
    - essentials.ban
    - essentials.banip
    - essentials.broadcast
    - essentials.enderchest
    - essentials.invsee
    - essentials.kick
    - essentials.kill
    - essentials.socialspy
    - essentials.mute
    - essentials.tempban
    - essentials.unban
    - essentials.unbanip
    - essentials.top
    - essentials.fireball
    - essentials.nick
    - essentials.heal
    - essentials.heal.cooldown.bypass
    - essentials.heal.others
    - essentials.setspawn
    - essentials.helpop.receive
    - essentials.customtext
    - staffchat.use
    - staffchat.main
    - staffchat.message
    - chatcolor.use
    - essentials.home.1
    - essentials.home.2
    - essentials.home.3
    - essentials.home.4
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: '&4&kI&r&7[&cModerator&7]&r&4&kI&r'
      build: true
      suffix: ''
  SrModerator:
    default: false
    permissions:
    - essentials.lightning
    - essentials.clear
    - essentials.near
    - essentials.helpop.receive
    - essentials.book
    - essentials.book.others
    - essentials.skull
    - essentials.skull.others
    - essentials.customtext
    - chatcolor.*
    - essentials.invsee
    - essentials.invsee.modify
    - essentials.unmute
    - essentials.vanish
    - factions.admin
    inheritance:
    - Moderator
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: '&7&l[&cSrMod&7&l]'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: 
    - '*'
    inheritance:
    - SrModerator
    info:
      prefix: '&7[&4&lAdmin&7]'
      build: true
      suffix: ''
  Head-Admin:
  default: false
  permissions:
   - '*'
  inheritance:
    - admin
    info:
    prefix: '&1[Head-Admin]'
    build: true
    suffix:   ''
  Owner:
    default: false
    permissions:
    - '*'
    inheritance:
    - admin
    info:
      prefix: '&4&kI&r&7[&4&n&lOwner&7]&r&4&kI'
      build: true
      suffix: ''
  Youtuber:
    default: false
    permissions:
    - essentials.fly
    - essentials.feed
    - essentials.spawn
    inheritance:
    - Member
    info:
      build: true
      prefix: '&0&l[&f&lYou&4&lTuber&0&l]'
      suffix: ''
  Chat-Mod:
    default: false
    permissions:
    - essentials.feed
    - essentials.fly
    - essentials.kick
    - essentials.mute
    - essentials.unmute
    inheritance:
    - Member
    info:
      build: true
      prefix: '&1[&9&lChat&1-&9&lMod&1]'
      suffix: ''
  Co-Owner:
    default: false
    permissions:
    - '*'
    inheritance:
    - Head-Admin
    info:
      build: true
      prefix: '&6[&4&lCo-Owner&6]'
      suffix: ''
      
  
     
    
      
      
